<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Netflix App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Custom styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<!-- Add this before </body> -->
<div id="pageLoadingOverlay" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 z-3
            d-flex flex-column justify-content-center align-items-center">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-3 fw-semibold">Loading page…</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Show loading when user navigates
  const navLinks = document.querySelectorAll("a.nav-link");
  const pageOverlay = document.getElementById("pageLoadingOverlay");
  navLinks.forEach(link => {
    link.addEventListener("click", e => {
      if (link.href && !link.href.endsWith("#")) {
        pageOverlay.classList.remove("d-none");
      }
    });
  });
</script>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- ─── Navbar ─────────────────────────────────────────────── -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Netflix Graphs - Group 10</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navCollapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Actor Network</a></li>
          <!--<li class="nav-item"><a class="nav-link" href="/community">Co-author Communities</a></li>-->
          <li class="nav-item"><a class="nav-link" href="/nlp">Genre Word Cloud</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ─── Page Content ────────────────────────────────────────── -->
  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- ─── Bootstrap JS (for responsive nav toggle) ────────────── -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
